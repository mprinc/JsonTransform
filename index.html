<html lang="en" ng-app="JsonTransformDemoApp" id="ng-app">
	<head>
		<title>JsonTransform</title>
		<meta name=”viewport” content=”initial-scale=1.0, width=device-width”>
		<meta charset="utf-8">

		<link rel="stylesheet" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-hover.min.css" />
		<link rel="stylesheet" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-base.min.css" />
		<link rel="stylesheet" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-desktop.min.css" />

		<link href="lib/json.human.css" rel="stylesheet">		
		<link rel="stylesheet" href="css/default.css" />
	</head>
	<body>

		<!-- Sidebars -->
		<div class="sidebar sidebar-left" toggleable parent-active-class="sidebar-left-in" id="mainSidebar">
			<h1 class="app-name">{{'Json' + 'Transform'}}</h1>
			<div class="scrollable">
				<div class="scrollable-content">
					<div class="list-group" toggle="off" bubble target="mainSidebar">
						<demo-menu></demo-menu>
						<!-- ... -->
					</div>
				</div>
			</div>
		</div>
		
		<div class="app">
			<!-- Navbars -->
				<!-- Top -->
			<div class="navbar navbar-app navbar-absolute-top">
				<div class="navbar-brand navbar-brand-center" yield-to="title">
					<span>Map / Search</span>
				</div>
				<div class="btn-group pull-left">
					<div ng-click="toggle('mainSidebar')" class="btn btn-navbar sidebar-toggle">
						<i class="fa fa-bars"></i> Menu
					</div>
				</div>
				<div class="btn-group pull-right" yield-to="navbarAction">
					<div class="btn btn-navbar">
						<i class="fa fa-search"></i> Search
					</div>
				</div>
			</div>

				<!-- Bottom -->
			<demo-navbar></demo-navbar>

			<!-- Content -->
			<div class="app-body">
				<div class="app-content">
					<div class="scrollable">
						<div class="scrollable-content">
							<ng-view class=""></ng-view>
						</div>
					</div>
				</div>
				<!-- <div ng-view>Content</div> -->
			</div>
		</div>

		<script src="lib/crel.js"></script>
		<script src="lib/json.human.js"></script>

		<script src="bower_components/jquery/dist/jquery.js"></script>
		<script src="bower_components/jquery-ui/jquery-ui.js"></script>

		<script src="bower_components/angular/angular.js"></script>
		<script src="bower_components/mobile-angular-ui/dist/js/mobile-angular-ui.min.js"> </script>
		<script src="bower_components/angular-route/angular-route.js"></script>
		<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
		<script src="bower_components/angular-resource/angular-resource.js"></script>
		<script src="bower_components/ngstorage/ngStorage.js"></script>

		<script src="js/config/config.js"></script>

		<script src="modules/demo/js/services.js"></script>
		<script src="modules/demo/js/directives.js"></script>

		<script src="js/app.js"></script>

		<script src="json-transform.js"></script>
	</body>
</html>
