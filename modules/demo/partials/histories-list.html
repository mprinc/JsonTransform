<div>
	Search for sales: <input type="search" ng-model="query">
	Sort by:
	<select ng-model="orderProp">
		<option value="name">Alphabetical</option>
		<option value="age">Oldest</option>
		<option value="-age">Newest</option>
	</select>

	<ul class="items">
		Sales no: {{sales.length}}<br/>
		<sales_sale-show class="item" ng-repeat="sale in salesFull.sales | filter:query | orderBy:orderProp" sale="sale">
		</sales_sale-show>
	</ul>
</div>
